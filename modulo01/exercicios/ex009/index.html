<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I" start="2"> <!-- /li é opcional!  ou coloca em todos ou retira de todos!-->
        <li>Acordar
        <li>Ligar para o João
        <li>Tomar Café
        <li>Escovar os dentes
        <li>Ir para a faculdade</li>
        <li>Ir para casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>C#</li>
        <li>C++</li>
    </ul>
</body>
</html>
